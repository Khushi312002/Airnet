<div class="container-fluid d-flex flex-column justify-content-center align-items-center text-center" style="background-color: #339199; height: 100vh;">
  <div class="row">
    <div class="col">
      <div class="card text-start p-md-5" style="border-radius: 9px;">
        <div class="card-body" style="font-family: 'Lato', sans-serif; display: flex; flex-direction: column; justify-content: center;">
          <h3 class="card-title mb-5 pb-2" style="text-align: center;">Enter <span style="color: #339199;"> mobile number </span>to personalize your trip</h3>
          <div class="form-group mt-2 my-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text border-end country-code">+91</span>
              </div>
              <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="Enter your mobile number" [(ngModel)]="phoneNumber" />
            </div>
          </div>
          <button type="button" id="signInButton" class="btn text-white mt-3 p-3" style="background-color: #339199; border-radius: 12px;" (click)="loginWithPhoneNumber(phoneNumber)" [disabled]="verificationInProgress">Get OTP</button>
          <div id="recaptcha-container"></div>
          <div class="warning-message" style="display: none;"> Number does not exist. Please register first.</div>
        </div>
      </div>
    </div>
  </div>
</div>
